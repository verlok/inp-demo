<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiveness</title>
    <style>
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      body {
        padding: 1rem;
      }

      button {
        margin: 1rem 0;
      }

      #toggled {
        font-size: 128px;
        text-align: center;
      }

      .container {
        background-color: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
      }
      @media screen and (max-width: 500px) {
        .container {
          aspect-ratio: 1;
        }
      }

      .hidden {
        visibility: hidden;
      }

      button,
      input {
        padding: 0.3rem;
      }

      input {
        width: 2rem;
        text-align: right;
      }
      button {
        display: block;
        width: 100%;
      }
    </style>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <main>
      <div class="container">
        <div id="toggled" class="">Hello 👋🏿 👋🏻</div>
      </div>
      <button type="button" id="toggle">Toggle visibility</button>
    </main>

    <script>
      const toggle = document.querySelector("#toggle");
      const toggled = document.querySelector("#toggled");
      const urlParams = new URLSearchParams(window.location.search);
      const blockForParam = Number(urlParams.get("blockFor")) || 0;

      const blockFor = (ms) => {
        const target = performance.now() + ms;
        while (performance.now() < target);
      };

      toggle.addEventListener("click", () => {
        blockFor(blockForParam);
        toggled.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
